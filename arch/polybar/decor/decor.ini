[module/decor-glyph]
type = custom/text
content-background = ${colors.background}
content-foreground = ${colors.light-blue}

[module/decor-upreversed]
inherit = module/decor-glyph
content = " %{T6}%{T-} "

[module/decor-downreversed]
inherit = module/decor-glyph
content = "%{T6}%{T-}"

[module/decor-downramp]
inherit = module/decor-glyph
content = "%{T6}%{T-}"

[module/decor-upramp]
inherit = module/decor-glyph
content = "%{T6}%{T-}"

[module/decor-arrowforward]
inherit = module/decor-glyph
content = "%{T6}%{T-}"

[module/decor-arrowbackward]
inherit = module/decor-glyph
content = "%{T6}%{T-}"

[module/space]
type = custom/text
content = "   "